<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>

<script>
const divs = document.querySelectorAll('div');
const button = document.querySelector('button'); 
function logText(e) {
  console.log(this.classList.value);
  e.stopPropagation(); // == stop bubbling up
}

divs.forEach(div=>div.addEventListener('click',logText,{capture:true,once:true}));
// capture: search down
function haddleClick(){
  console.log('click!');
}
button.addEventListener('click',haddleClick,{once:true});//once: 한 번만 사용할 수 있음.
</script>
</body>
</html>
